<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <script src="js/lib2.js"></script>

    <title>Exercício 1 - HTML/CSS/JS - Texto e tamanho</title>
  </head>
  <body>
    <header>
      <h1>Exercício 1 - HTML | CSS | JS</h1>
      <h4 class="author">Ana Júlia da Cunha</h4>
    </header>
    <div class="content">
      <main>
        <h2>Texto e tamanho</h2>
        <div class="card">
          <div class="input-number">
            <input
              type="text"
              name="texto"
              id="texto"
              placeholder="Informe um texto"
              autofocus
              required
            />
            <p
              class="invalid hidden"
              id="invalid"
            >
              * Por favor, informe um valor!
            </p>
          </div>

          <div class="button-area">
            <button
              id="setTamanho"
              onclick="setTamanho()"
            >
              Tamanho
            </button>
          </div>
        </div>
        <div class="resultado">
          <h3>Resultados</h3>
          <div class="resultado__cards">
            <div class="card card-duplo">
              <p class="label">Conteúdo</p>
              <p
                class="text-default"
                id="conteudo"
              >
                Escreva um texto
              </p>
            </div>

            <div class="card card-duplo">
              <p class="label">O tamanho atual do campo é de:</p>
              <p
                class="text-default"
                id="tamanho"
              >
                Aperte o botão para ver o tamanho
              </p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="links">
          <div class="links__anterior">
            <a href="index.html">&lt; Anterior</a>
          </div>
          <div class="links__proximo">
            <a href="pagina2.html">Próximo &gt;</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
